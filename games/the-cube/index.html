<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Cube</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- PWA: https://bsehovac.github.io/the-cube/ -->

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>THE</span>
      <span>CUBE</span>
    </h1>
    <div class="text text--note">
      Doppelklick um zu starten
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Gelöst!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Beste Zeit!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="size" title="Cube Groeße" list="2,3,4,5"></range>
    <range name="flip" title="Drehanimation" list="Wischen&nbsp;,Smooth,Huepfen"></range>
    <range name="scramble" title="Mischen (Zuege)" list="20,25,30"></range>
    <range name="fov" title="Perspektive" list="Orthographisch,Perspektivisch"></range>
    <range name="theme" title="Farbschema" list="Cube,Erno,Dust,Camo,Rain"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="farbton" color></range>
    <range name="saturation" title="Sättigung" color></range>
    <range name="lightness" title="Helligkeit" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cube:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Anzahl Gewinne:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Beste Zeit:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Schlechteste Zeit:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Durchschnitt von 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Durchschnitt von 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Durchschnitt von 25:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>

</body>
</html>
